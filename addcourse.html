<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<body>

    <section>
        <div class="home-panel">
            <form action="" class="in-form text-end">

                <div class="mb-3 text-start">
                    <select id="option" class="form-select">
                        <option selected>Teacher change</option>
                        <!-- <option value="Abduhoshim">Abduhoshim</option>
                        <option value="Abdulla">Abdulla</option>
                        <option value="Mirjalol">Mirjalol</option> -->
                    </select>
                </div>
                <button id="btn" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>


    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/courseapi.js"></script>
    <script src="./scripts/course.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="home-panel">
            <form action="" class="in-form text-end">
                <h5 class="form-title">Add Teacher</h5>
                <div class="mb-3 text-start">
                    <label for="fname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Last Name">
                </div>
                <div class="mb-3 text-start">
                    <label for="lname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="First Name">
                </div>
                <div class="mb-3 text-start">
                    <label for="tel" class="form-label">Telefon</label>
                    <input type="text" class="form-control" id="tel" placeholder="Telefon">
                </div>
                <button id="btn" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>

    <script src="./scripts/teacher.js"></script>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
</body>

</html>
